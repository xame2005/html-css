<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Form</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>Nombre</span>
        <input
          type="text"
          id="nombre"
          name="nombre"
          autocomplete="name"
          required
        />
      </label>
      <label for="correo">
        <span>Correo</span>
        <input
          type="email"
          id="correo"
          name="correo"
          autocomplete="email"
          required
        />
      </label>
      <label for="pais">
        <span>País</span>
        <input
          type="text"
          id="pais"
          name="pais"
          autocomplete="country"
          required
        />
      </label>
      <label for="cp">
        <span>Código Postal</span>
        <input
          type="text"
          id="cp"
          name="cp"
          autocomplete="postal-code"
          required
        />
      </label>
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
