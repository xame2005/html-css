<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <picture>
        <source media="(min-width:1200px)" srcset="./assets/large.jpg" />
        <source media="(min-width:1000px)" srcset="./assets/medium.jpg" />
        <img src="./assets/small.jpg" alt="imagen de ejemplo" />
      </picture>
    </main>
  </body>
</html>
